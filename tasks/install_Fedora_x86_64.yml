---
- name: Enable wireguard COPR repository
  get_url:
    dest: /etc/yum.repos.d/_copr_jdoss-wireguard.repo
    url: "https://copr.fedorainfracloud.org/coprs/jdoss/wireguard/repo/fedora-{{ ansible_distribution_major_version }}/jdoss-wireguard-fedora-{{ ansible_distribution_major_version }}.repo"

- name: Install wireguard
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - wireguard-dkms
    - wireguard-tools
